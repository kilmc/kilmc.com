{% comment %} Writing Post {% endcomment %}
{% include 'includes/header' %}

<div class="content-wrap text">
  {% if type == 'post' %}
    {% assign post = current %}
    <article class="post">
      <h2 class="title"><a href="{{post.url}}">{{post.title}}</a></h2>
      <div class="post-info">
        <p>{{post.date | date: "%d, %B %Y"}}</p>
      </div>
      
      {{post.body}}
      
    </article>
  {% endif %}
</div>
    
{% include 'includes/footer' %}
